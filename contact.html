<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>

  <body>
    <a href=".">Volver</a>

    <form action="index.html">
      

      <div>
        <p>Nombre completo</p>
        <input type="text" placeholder="ejm: pedro perez" required />
      </div>
      <div>
        <br />
        <label for="telefono">telefono <br /> </label>
        <input type="text" name="telefono" id="telefono" />
      </div>

      <!-- correo electronico -->
      <div>
        <label for="">Correo Electronico</label>
        <!-- llenar el correo -->
        <input
          type="emal"
          placeholder="@correo.com"
          type="email"
          name="email"
          id="email"
          required
        />
      </div>
      <br />

      <!-- text area es para ingresar textos largos -->
      <div>
        <p>Descripción</p>
        <textarea
          name="Descripción"
          id="Descripción"
          cols="100"
          rows="10"
          placeholder="Ingrese una descripción personal"
          required
        ></textarea>
      </div>
      <br />

      <div>
        <input type="checkbox" id="terminos" />
        <label for="terminos">Aceptar términos y condiciones </label>
      </div>

      <!-- otra opción del botón -->
      <button type="submit">ENVIAR</button>
      <br />
    </form>
  </body>
</html>
